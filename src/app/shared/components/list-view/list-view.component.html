<div class="list-container">
  <table mat-table [dataSource]="dataSource" class="data-table" matSort [matSortActive]="enableSorting ? displayedColumns[0] : ''" [matSortDisabled]="!enableSorting">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select" *ngIf="showCheckboxes">
      <th mat-header-cell *matHeaderCellDef class="checkbox-column">
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row" class="checkbox-column">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null; onSelectionChange()"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Dynamic columns based on configuration -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
      <th mat-header-cell *matHeaderCellDef [style.width]="column.width || 'auto'" [mat-sort-header]="column.name">
        {{ column.header }}
      </th>
      <td mat-cell *matCellDef="let item" [ngClass]="getCellClass(item, column)">
        <ng-container *ngIf="column.isHtml; else plainText">
          <span [innerHTML]="getCellValue(item, column)"></span>
        </ng-container>
        <ng-template #plainText>
          {{ getCellValue(item, column) }}
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
        class="data-row"
        [class.selected]="selection.isSelected(row)">
    </tr>

    <!-- No data row -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
        No data available.
      </td>
    </tr>
  </table>

  <mat-paginator *ngIf="showPaginator"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 showFirstLastButtons
                 aria-label="Select page of items">
  </mat-paginator>
</div>
